<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src='popup/lib/mustache.min.js'></script>

  <script src='popup/ab_tests.js'></script>
  <script src='popup/content_links.js'></script>
  <script src='popup/environment.js'></script>
  <script src='popup/external_links.js'></script>
  <script src='popup/extract_path.js'></script>
  <script src='popup/popup.js'></script>

  <link href="popup/reset.css" rel="stylesheet" type="text/css">
  <link href="popup/popup.css" rel="stylesheet" type="text/css">
</head>
<body>
  <script id="template" type="x-tmpl-mustache">
    <div class='envs'>
      {{#environments}}
        <a href="{{url}}" class="js-rerender-popup {{class}}">{{name}}</a>
      {{/environments}}
    </div>

    <ul class='content-links'>
      {{#contentLinks}}
        <li><a href="{{url}}" class="js-rerender-popup {{class}}">{{name}}</a></li>
      {{/contentLinks}}
    </ul>

    <ul class='add-top-border'>
      <li>
        <a href='#' id='highlight-components'>Highlight Components</a>
      </li>
      <li>
        <a href='#' id='highlight-content-blocks'>Highlight Content Blocks</a>
      </li>
      <li>
        <a href='#' id='highlight-meta-tags'>Show meta tags</a>
      </li>
      <li>
        <a href='#' id='toggle-design-mode'>Turn on design mode</a>
      </li>
      {{#abTests}}
        <li>
          <span class='ab-test-name'>A/B test: <strong>{{testName}}</strong></span>
          {{#buckets}}
            <span class='ab-test-bucket {{class}}' data-test-name='{{testName}}' data-bucket='{{bucketName}}'>{{bucketName}}</span>
          {{/buckets}}
        </li>
      {{/abTests}}
    </ul>

    <ul class='add-top-border'>
      {{#externalLinks}}
        <li><a href="{{url}}" class="js-external">{{{name}}}</a></li>
      {{/externalLinks}}
    </ul>
  </script>

  <div id="content">
    <p class="loading-message">Loading...</p>
  </div>
</body>
</html>
